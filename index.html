<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polished Sellers.json Rank Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --light-primary-color: #e6f2ff;
      --border-color: #dee2e6;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #212529;
      --muted-text-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    .main-container {
      max-width: 1200px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h2 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    header p {
      font-size: 1.1rem;
      color: var(--muted-text-color);
    }
    .card {
      background-color: var(--card-background);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    @media (min-width: 992px) {
      .grid-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--light-primary-color);
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s, transform 0.1s;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background-color: #0069d9;
    }
    .btn-secondary {
        background-color: #f0f0f0;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
        background-color: #e9e9e9;
    }
    .btn:active {
        transform: scale(0.98);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background-color: #f8f9fa;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    th:hover {
        background-color: #f1f3f5;
    }
    tr:last-child td {
        border-bottom: none;
    }
    .loader { display: none; margin: 16px 0 0; font-weight: 500; color: var(--muted-text-color); align-items: center; justify-content: center; gap: 8px; }
    .spinner {
        width: 18px; height: 18px;
        border: 2px solid var(--primary-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #progressContainer { background: #e9ecef; height: 8px; border-radius: 8px; overflow: hidden; margin-top: 16px; }
    #progressBar { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.2s ease; }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; text-align: center; }
    .summary-item strong { display: block; font-size: 1.75rem; font-weight: 700; color: var(--primary-color); }
    .sort-indicator { float: right; color: var(--muted-text-color); }
    .error-box { background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; padding: 16px; margin-top: 16px; color: #856404; }

  </style>
</head>
<body>

<div class="main-container">
  <header>
    <h2>Sellers.json Rank Checker</h2>
    <p>An advanced tool to analyze and rank sellers.json files against public traffic data.</p>
  </header>

  <div class="grid-container">
    <div class="card">
      <h3>Configuration</h3>
      <div class="form-group" style="margin-bottom: 16px;">
        <label for="sellersUrl">Sellers.json URL</label>
        <input type="text" id="sellersUrl" placeholder="https://example.com/sellers.json">
      </div>
       <div class="form-group" style="margin-bottom: 16px;">
        <label for="trancoUrl">Data Source URL (auto-loaded)</label>
        <input type="text" id="trancoUrl" value="https://raw.githubusercontent.com/LINCnil/tranco-top-1m/main/top-1m.csv" >
      </div>
      <button class="btn btn-secondary" onclick="loadTrancoList()" style="margin-bottom: 16px; font-size: 0.9rem;">Reload Data Source</button>
      <button class="btn btn-primary" onclick="processSellers()">Check Rankings</button>
      <div id="progressContainer" style="display: none;"><div id="progressBar"></div></div>
      <div class="loader" id="loader"><div class="spinner"></div><span id="loader-text"></span></div>
      <div id="trancoError" class="error-box" style="display: none;"></div>
    </div>
    <div class="card">
      <h3>Summary</h3>
      <div id="summaryStats" class="summary-grid">
        <div class="summary-item">
            <span>Total Sellers</span>
            <strong>-</strong>
        </div>
        <div class="summary-item">
            <span>Publishers</span>
            <strong>-</strong>
        </div>
        <div class="summary-item">
            <span>Ranked</span>
            <strong>-</strong>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Filter & Export Results</h3>
    <div class="grid-container">
        <div class="form-group">
            <label for="searchBox">Search Results</label>
            <input type="text" id="searchBox" oninput="applyFiltersAndRender()" placeholder="Search by Domain, Name, or Seller ID...">
        </div>
        <div class="form-group">
            <label for="minRank">Rank Range</label>
            <div style="display: flex; gap: 8px;">
                <input type="number" id="minRank" oninput="applyFiltersAndRender()" placeholder="Min Rank">
                <input type="number" id="maxRank" oninput="applyFiltersAndRender()" placeholder="Max Rank">
            </div>
        </div>
    </div>
     <div style="margin-top: 16px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="showUnranked" onchange="applyFiltersAndRender()" style="width: auto;">
            <label for="showUnranked" style="margin-bottom: 0; font-weight: 500;">Show unranked domains</label>
        </div>
        <button id="exportBtn" class="btn btn-secondary" onclick="exportToCSV()" style="width: auto; background-color: var(--success-color); color: white;">Export to CSV</button>
    </div>
  </div>

  <div class="card" id="resultsCard" style="display:none;">
    <h3>Ranked Domains</h3>
    <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th onclick="sortTable(0)">Rank <span class="sort-indicator"></span></th>
              <th onclick="sortTable(1)">Domain <span class="sort-indicator"></span></th>
              <th onclick="sortTable(2)">Name <span class="sort-indicator"></span></th>
              <th onclick="sortTable(3)">Seller ID <span class="sort-indicator"></span></th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
    </div>
  </div>

</div>

<script>
  let trancoRanks = new Map();
  let allSellersData = [];
  let currentViewData = [];
  let sortColumn = 0;
  let sortAscending = true;

  document.addEventListener('DOMContentLoaded', () => {
    const lastUrl = localStorage.getItem('lastSellersUrl');
    if (lastUrl) {
      document.getElementById('sellersUrl').value = lastUrl;
    }
    loadTrancoList();
  });

  function showLoader(text) {
      const loader = document.getElementById('loader');
      document.getElementById('loader-text').textContent = text;
      loader.style.display = 'flex';
  }

  function hideLoader() {
      document.getElementById('loader').style.display = 'none';
  }
  
  async function loadTrancoList() {
    const url = document.getElementById('trancoUrl').value.trim();
    const errorBox = document.getElementById('trancoError');
    
    showLoader("Loading traffic data...");
    errorBox.style.display = 'none';
    trancoRanks.clear();

    if (!url) {
        alert("Please provide a Data Source URL.");
        hideLoader();
        return;
    }

    try {
      const corsProxy = "https://corsproxy.io/?";
      const response = await fetch(corsProxy + encodeURIComponent(url));
      if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
      const text = await response.text();
      const lines = text.split("\n");
      for (const line of lines) {
        const [rank, domain] = line.trim().split(",");
        if (rank && domain) {
          trancoRanks.set(domain.toLowerCase(), parseInt(rank));
        }
      }
      showLoader(`✅ Data source loaded with ${trancoRanks.size} entries.`);
      setTimeout(hideLoader, 2000);

    } catch (error) {
      console.error("Error loading Tranco list:", error);
      errorBox.style.display = 'block';
      errorBox.innerHTML = `<strong>Auto-loading Failed.</strong> ${error.message}. The default GitHub repository might be temporarily down. You can try finding an alternative raw CSV link and pasting it above.`;
      hideLoader();
    }
  }

  async function processSellers() {
    if (trancoRanks.size === 0) {
      alert("The traffic data is not loaded. Please wait for it to finish or try reloading.");
      return;
    }
    
    const url = document.getElementById("sellersUrl").value.trim();
    const progressContainer = document.getElementById("progressContainer");

    showLoader('Processing sellers.json...');
    progressContainer.style.display = "block";
    updateProgress(0);

    if (!url) {
      alert("❌ Please enter a sellers.json URL.");
      hideLoader();
      return;
    }

    try {
      const corsProxy = "https://corsproxy.io/?";
      const res = await fetch(corsProxy + encodeURIComponent(url));
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      localStorage.setItem('lastSellersUrl', url);
      const json = await res.json();
      let sellers = json.sellers || [];
      
      let stats = { total: sellers.length, publisher: 0, ranked: 0 };

      allSellersData = sellers.map((s, index) => {
          updateProgress((index + 1) / sellers.length * 100);
          if (s.seller_type === "PUBLISHER" && s.domain) {
            stats.publisher++;
            const rank = trancoRanks.get(s.domain.toLowerCase());
            return {
              rank: rank !== undefined ? rank : Infinity,
              domain: s.domain,
              name: s.name,
              seller_id: s.seller_id
            };
          }
          return null;
        }).filter(Boolean);
      
      stats.ranked = allSellersData.filter(s => s.rank !== Infinity).length;

      updateSummaryStats(stats);
      sortColumn = 0;
      sortAscending = true;
      applyFiltersAndRender();

      if (allSellersData.length > 0) {
        document.getElementById('resultsCard').style.display = 'block';
      } else {
        alert("✅ No PUBLISHER domains found in this sellers.json.");
      }

    } catch (err) {
      console.error(err);
      alert("❌ Failed to fetch or process sellers.json. Check the URL and console.");
    } finally {
      hideLoader();
      setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
    }
  }

  function updateSummaryStats(stats) {
      const percentage = stats.publisher > 0 ? ((stats.ranked / stats.publisher) * 100).toFixed(1) : 0;
      document.getElementById('summaryStats').innerHTML = `
        <div class="summary-item">
            <span>Total Sellers</span>
            <strong>${stats.total.toLocaleString()}</strong>
        </div>
        <div class="summary-item">
            <span>Publishers</span>
            <strong>${stats.publisher.toLocaleString()}</strong>
        </div>
        <div class="summary-item">
            <span>Ranked (${percentage}%)</span>
            <strong>${stats.ranked.toLocaleString()}</strong>
        </div>`;
  }
  
  function applyFiltersAndRender() {
    const showUnranked = document.getElementById('showUnranked').checked;
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();
    const minRank = parseInt(document.getElementById('minRank').value) || 0;
    const maxRank = parseInt(document.getElementById('maxRank').value) || Infinity;
    
    currentViewData = allSellersData.filter(item => {
        const isRanked = item.rank !== Infinity;
        if (!showUnranked && !isRanked) return false;

        if (isRanked && (item.rank < minRank || item.rank > maxRank)) {
            return false;
        }

        return !searchTerm || 
            (item.domain && item.domain.toLowerCase().includes(searchTerm)) ||
            (item.name && item.name.toLowerCase().includes(searchTerm)) ||
            (item.seller_id && item.seller_id.toLowerCase().includes(searchTerm));
    });
    
    sortTable(sortColumn, true);
  }

  function renderTable() {
    const resultsBody = document.getElementById("resultsBody");
    resultsBody.innerHTML = currentViewData.map(item => {
        const rankDisplay = item.rank === Infinity ? "N/A" : item.rank.toLocaleString();
        return `<tr>
                    <td>${rankDisplay}</td>
                    <td>${item.domain || ''}</td>
                    <td>${item.name || ''}</td>
                    <td>${item.seller_id || ''}</td>
                </tr>`;
    }).join('');
  }

  function sortTable(columnIndex, maintainDirection = false) {
    if (!maintainDirection) {
        if (sortColumn === columnIndex) { sortAscending = !sortAscending; } 
        else { sortColumn = columnIndex; sortAscending = true; }
    }

    currentViewData.sort((a, b) => {
      let valA, valB;
      switch(columnIndex) {
        case 0: [valA, valB] = [a.rank, b.rank]; break;
        case 1: [valA, valB] = [a.domain || '', b.domain || '']; break;
        case 2: [valA, valB] = [a.name || '', b.name || '']; break;
        case 3: [valA, valB] = [a.seller_id || '', b.seller_id || '']; break;
      }
      
      if (valA < valB) return sortAscending ? -1 : 1;
      if (valA > valB) return sortAscending ? 1 : -1;
      return 0;
    });

    updateSortIndicators();
    renderTable();
  }

  function updateSortIndicators() {
    document.querySelectorAll("#resultsCard th").forEach((th, index) => {
      const indicator = th.querySelector(".sort-indicator");
      indicator.textContent = (index === sortColumn) ? (sortAscending ? " ▲" : " ▼") : "";
    });
  }

  function updateProgress(percent) {
    document.getElementById("progressBar").style.width = percent + "%";
  }

  function exportToCSV() {
    if (currentViewData.length === 0) {
        alert("There is no data to export.");
        return;
    }
    const headers = ["Rank", "Domain", "Name", "Seller ID"];
    const rows = currentViewData.map(item => [
        item.rank === Infinity ? "Unranked" : item.rank,
        item.domain,
        item.name,
        item.seller_id
    ]);

    let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" 
        + rows.map(e => e.map(val => `"${String(val || '').replace(/"/g, '""')}"`).join(",")).join("\n");

    const link = document.createElement("a");
    link.setAttribute("href", encodeURI(csvContent));
    link.setAttribute("download", "sellers_data.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
